<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4E5C3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5A572;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Diamond shape -->
  <path d="M 50 10 L 30 35 L 20 35 L 50 85 L 80 35 L 70 35 Z" 
        fill="url(#goldGradient)" 
        stroke="#8B7355" 
        stroke-width="2"/>
  
  <!-- Top facet -->
  <path d="M 50 10 L 30 35 L 50 35 L 70 35 Z" 
        fill="#F4E5C3" 
        opacity="0.7"/>
  
  <!-- Side facets -->
  <path d="M 30 35 L 20 35 L 50 85 Z" 
        fill="#C5A572" 
        opacity="0.6"/>
  <path d="M 70 35 L 80 35 L 50 85 Z" 
        fill="#C5A572" 
        opacity="0.6"/>
  
  <!-- Center shine -->
